---
applications:
#
# You may want/need to change these to avoid naming conflicts
#
- name: cls-direct
  instances: 1
  path: target/sample-app-spring-boot-3.5.7.jar
  env:
# Set LOG_*: true to activate logging of respective field
    LOG_SENSITIVE_CONNECTION_DATA: false
    LOG_REMOTE_USER: false
    LOG_REFERER: false
  sidecars: 
  - name: fluentbit
    process_types: [ 'web' ]
    command: 'source fluentbit/start-fluentbit.sh'
